<!DOCTYPE html>
<html>

<head>
    <title>Checkpoint HTML</title>

</head>

<body>

    <h1>Mise en pratique html</h1>
    <nav>

    <main>
        <figure>
            <img  src="bmw.jpg" width="500.px" alt="Photo BMW">
            <figcaption>Fig.1 Une BMW</figcaption>
        </figure>
    
    <figure>
        <audio controls autoplay>
        <source src="audio.mp3" type="audio/mp3">
        </audio>
    </figure>

    <b>liste Non Ordonne</b>
         <section>
            <ul>
                <li>Music</li>
                <li>Audio</li>
                <li>Video</li>
            </ul>
         </section>

         <b>Liste Ordonner</b>
         <section>
            <ol>
                <li>Introduction</li>
                <li>Developpement</li>
                <li>Conclusion</li>
            </ol>
         </section>
         <figure>
                <video src="video.mp4.mp4" width="500" controls autoplay="false"></video>
         </figure>

         <b>Tableau</b>
         <figure> 
            <table border="3">
                 <tr>
                     <th>A1</th>
                     <th>100</th>
                     <th>Un</th>
                     <th>1000.25</th>
                 </tr>
                 <tr>
                     <th>B1</th>
                     <td>200</td>
                     <td>Deux</td>
                     <td>2000.00</td>
                 </tr>
                 <tr>
                     <th>C1</th>
                     <td>300</td>
                     <td>Trois</td>
                     <td>3000.00</td>
                 </tr>
     
            </table>
        </figure>

        <b>Formulaire</b>
         <br><br>
        <section>
          <form>
             <label for="Name">Nom:</label>
             <input type="text" placeholder="votre nom">
             <br><br>
             <label for="">Prénom:</label>
             <input type="text" placeholder="Votre prénom">
             <br><br>
             <label for="">Date de naissance:</label>
             <input type="date">
             <br><br>
             <label for="">E-mail</label>
             <input type="email" placeholder="votre e-mail">
             <br><br>
             <label for="">Adresse</label>
             <textarea name="" id="" cols="50" rows="2"></textarea>
             <br><br>
             <label for="">Genre</label>
             <input type="radio"> <label for="">Homme</label>
             <input type="radio"> <label for="">Femme</label>
              <br><br>
              <label for="">Pays</label>
             <select name="" id="">
                <option value="">Mali</option>
                <option value="">Togo</option>
                <option value="">Cote d'ivoire</option>
                <option value="">Ghana</option>
            </select>
            <br><br>
            <input type="file">
            <br><br>
            <input type="submit" value="Envoyer"> <input type="reset" value="Effacer">    
        </form>       
        </section>
        
    </main>

</html>
